# fly.toml app configuration file generated for pokemon-app on 2023-05-25T18:55:05+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pokemon-app"
primary_region = "arn"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    NODE_VERSION = "16.20.0"

[deploy]
  release_command = "npm run build"

[env]
  PORT = "5000"

[processes]
  app = "node app.js"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "15s"
    restart_limit = 0
    method = "get"
    path = "/health"
    protocol = "http"
