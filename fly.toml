# fly.toml file generated for pokemon-app on 2023-05-12T12:37:09+03:00

app = "pokemon-app"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "5000"

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.20.0"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 5000
  min_machines_running = 0
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "15s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.script_checks]]
    command       = "/app/health_check.sh"
    grace_period  = 15000
    interval      = 10000
    restart_limit = 0
    timeout       = 2000